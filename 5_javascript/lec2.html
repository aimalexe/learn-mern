<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec 2</title>
</head>

<body>
    <h1>Operators in javascript</h1>

    <script type="text/javascript">
        let x = 34;
        let y = 11;

        console.log("+: ", x + y);
        console.log("*: ", x * y);
        console.log("%: ", x % y);
        console.log("++: ", x++);
        console.log("--: ", --y);

        let a = 4, b=13;
        console.log("+=: ", a = a + 2);
        console.log("+=: ", a += 2);
        console.log("+=: ", a !== '8');

        console.log(">= : ", a >= 8)
        
        console.log("|: ", b << 1);

        
    </script>
</body>

</html>
